<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Prises Essec</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/AdresseFibreAntilles_2.js"></script>
        <script src="data/AdresseFibreGuyane_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:17, minZoom:1
        }).fitBounds([[2.6358380964933668,-71.46698503855981],[19.06435496132611,-41.55592533104198]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_GoogleRoad_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
        });
        layer_GoogleRoad_0;
        map.addLayer(layer_GoogleRoad_0);
        var layer_GoogleHybrid_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
        });
        layer_GoogleHybrid_1;
        map.addLayer(layer_GoogleHybrid_1);
        function pop_AdresseFibreAntilles_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Imbsite'] !== null ? Autolinker.link(String(feature.properties['Imbsite'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Adresse'] !== null ? Autolinker.link(String(feature.properties['Adresse'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Adresse2'] !== null ? Autolinker.link(String(feature.properties['Adresse2'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nb Log</th>\
                        <td>' + (feature.properties['Nb Log'] !== null ? Autolinker.link(String(feature.properties['Nb Log'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Débit xDSL'] !== null ? Autolinker.link(String(feature.properties['Débit xDSL'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_AdresseFibreAntilles_2_0() {
            return {
                pane: 'pane_AdresseFibreAntilles_2',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(179,92,21,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,128,30,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_AdresseFibreAntilles_2');
        map.getPane('pane_AdresseFibreAntilles_2').style.zIndex = 402;
        map.getPane('pane_AdresseFibreAntilles_2').style['mix-blend-mode'] = 'normal';
        var layer_AdresseFibreAntilles_2 = new L.geoJson(json_AdresseFibreAntilles_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_AdresseFibreAntilles_2',
            layerName: 'layer_AdresseFibreAntilles_2',
            pane: 'pane_AdresseFibreAntilles_2',
            onEachFeature: pop_AdresseFibreAntilles_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_AdresseFibreAntilles_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_AdresseFibreAntilles_2);
        map.addLayer(layer_AdresseFibreAntilles_2);
        function pop_AdresseFibreGuyane_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['imbsite'] !== null ? Autolinker.link(String(feature.properties['imbsite'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Adresse'] !== null ? Autolinker.link(String(feature.properties['Adresse'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Adresse2'] !== null ? Autolinker.link(String(feature.properties['Adresse2'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nb Log</th>\
                        <td>' + (feature.properties['Nb Log'] !== null ? Autolinker.link(String(feature.properties['Nb Log'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Débit xDSL'] !== null ? Autolinker.link(String(feature.properties['Débit xDSL'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_AdresseFibreGuyane_3_0() {
            return {
                pane: 'pane_AdresseFibreGuyane_3',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(179,92,21,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,128,30,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_AdresseFibreGuyane_3');
        map.getPane('pane_AdresseFibreGuyane_3').style.zIndex = 403;
        map.getPane('pane_AdresseFibreGuyane_3').style['mix-blend-mode'] = 'normal';
        var layer_AdresseFibreGuyane_3 = new L.geoJson(json_AdresseFibreGuyane_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_AdresseFibreGuyane_3',
            layerName: 'layer_AdresseFibreGuyane_3',
            pane: 'pane_AdresseFibreGuyane_3',
            onEachFeature: pop_AdresseFibreGuyane_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_AdresseFibreGuyane_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_AdresseFibreGuyane_3);
        map.addLayer(layer_AdresseFibreGuyane_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Prises Essec</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/AdresseFibreGuyane_3.png" /> Adresse Fibre Guyane': layer_AdresseFibreGuyane_3,'<img src="legend/AdresseFibreAntilles_2.png" /> Adresse Fibre Antilles': layer_AdresseFibreAntilles_2,"Google Hybrid": layer_GoogleHybrid_1,"Google Road": layer_GoogleRoad_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
